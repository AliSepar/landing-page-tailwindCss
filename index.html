<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div
      class="container min-h-screen min-w-full bg-[url('/src/images/Image.png')] bg-center bg-cover px-12 pt-5"
    >
      <nav class="flex items-center">
        <img src="src/images/logo.png" alt="" class="w-28 cursor-pointer" />
        <ul class="flex-1 text-center">
          <li
            class="list-none inline-block px-5 border-transparent border-b-4 duration-200 hover:border-yellow-300"
          >
            <a href="#" class="no-underline text-white px-2 uppercase">home</a>
          </li>
          <li
            class="list-none inline-block px-5 border-transparent border-b-4 duration-200 hover:border-yellow-300"
          >
            <a href="#" class="no-underline text-white px-2 uppercase">about</a>
          </li>
          <li
            class="list-none inline-block px-5 border-transparent border-b-4 duration-200 hover:border-yellow-300"
          >
            <a href="#" class="no-underline text-white px-2 uppercase"
              >features</a
            >
          </li>
          <li
            class="list-none inline-block px-5 border-transparent border-b-4 duration-200 hover:border-yellow-300"
          >
            <a href="#" class="no-underline text-white px-2 uppercase"
              >contact</a
            >
          </li>
        </ul>
        <img class="w-8 cursor-pointer" src="src/images/cart.png" alt="" />
      </nav>

      <section class="columns-2">
        <article class="text-white mt-36 max-w-lg w-full">
          <h1 class="text-6xl font-semibold leading-normal">
            Groceries<br />
            delivery in <span class="font-light">15 mins</span>
          </h1>
          <p>
            Grocify offer a wide range of products, including fresh products,
            meats, dairy and non-perishable items.
          </p>
          <div class="mt-10">
            <a
              href="#"
              class="bg-yellow-300 text-gray-800 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent"
              >Order Now</a
            >
            <a
              href="#"
              class="rounded-3xl py-3 px-8 font-medium inline-block hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent"
              >Download App
              <span class="text-lg inline-block rotate-90">&#10148;</span></a
            >
          </div>
        </article>
        <img
          src="src/images/grocery-image.png"
          alt=""
          class="w-full h-[500px] mt-48"
        />
      </section>
    </div>
  </body>
</html>
